<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Patient Dashboard</title>
</head>
<body>
  <div class="container">
    <h1>Welcome, Patient!</h1>
    <button onclick="viewRecords()">View Medical Records</button>
    <button onclick="scheduleAppointment()">Schedule Appointment</button>
    <button onclick="addPatient()">Add Patient</button>
    
    <div id="addPatientForm" style="display:none;">
      <h2>Add New Patient</h2>
      <input type="text" id="patientName" placeholder="Enter Name">
      <input type="email" id="patientEmail" placeholder="Enter Email">
      <input type="number" id="patientAge" placeholder="Enter Age">
      <button onclick="submitPatient()">Submit</button>
    </div>
    
    <div id="records"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
